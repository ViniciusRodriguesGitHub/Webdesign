<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h2 style="width: 262px; background-color: black; color: #90ee90; border-radius: 10px; padding: 10px; text-align: right;">0</h2>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; width: 262px; background-color: #f0f8ff; padding: 10px; border: 1px solid #d3d3d3; border-radius: 10px;">
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">1</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">2</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">3</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">+</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">4</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">5</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">6</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">-</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">7</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">8</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">9</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">*</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;"> </button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">0</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">=</button>
        <button style="width: 60px; height: 60px; border-radius: 10px; font-size: 2em; font-weight: bold;">/</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
